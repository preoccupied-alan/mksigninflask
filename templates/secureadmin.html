<!DOCTYPE html>
<html>
<head>
    <title>Secure Admin</title>
</head>
<body>
    <h1>Secure Admin</h1>
    <table>
        <thead>
            <tr>
                <th>Role</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            {% for item in member_list %}
            <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <form action="/randomize" method="post">
        <button type="submit">Randomize</button>
    </form>
    <form action="/clear" method="post">
        <button type="submit">Clear</button>
    </form>
</body>
</html>
