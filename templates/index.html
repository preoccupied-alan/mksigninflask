<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
        }

        h1 {
            color: #FFAF00;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
    </style>
    <script>
        function updatePassword() {
            fetch('/get_password')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('password').textContent = data.password;
                })
                .catch(error => {
                    console.error('Error fetching password:', error);
                });
        }

        setInterval(updatePassword, 10000); // Refresh every 10 seconds
        updatePassword(); // Initial fetch when the page loads

        setInterval(() => {
            document.location.reload();
        }, 60000); // Reload the page every 60 seconds
    </script>
</head>
<body>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
    <h1>Welcome to My Website</h1>
    <form id="password-form" action="/save" method="POST">
        <label for="password">Enter Password:</label>
        <input type="password" id="password-input" name="password" required oninput="enableForm()"><br>
        <label for="name">Enter Your Name:</label>
        <input type="text" id="name-input" name="name" required disabled><br>
        <input type="submit" id="submit-button" value="Submit" disabled>
        <button onclick="submitPassword(event)">Submit Password</button>
    </form>
</body>
</html>
