<!DOCTYPE html>
<html>
<head>
    <title>Sign In</title>
</head>
<body>
    <h1>Sign In</h1>
    <form action="/save" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required {% if len(member_list) >= max_list_size %}disabled{% endif %}>
        <button type="submit" {% if len(member_list) >= max_list_size %}disabled{% endif %}>Submit</button>
    </form>
    <p>{% if message %}{{ message }}{% endif %}</p>
</body>
</html>
