<!DOCTYPE html>
<html>
<head>
    <title>Password Protected Page</title>
</head>
<body>
    <h1>Welcome to the Password Protected Page</h1>
    <form id="password-form" action="/check_password" method="post">
        <label for="password-input">Enter Password:</label>
        <input type="password" id="password-input" name="password" required>
        <br>
        <label for="name-input">Enter Your Name:</label>
        <input type="text" id="name-input" name="name" disabled>
        <br>
        <input type="submit" id="submit-button" value="Submit" disabled>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const passwordForm = document.getElementById("password-form");
            const passwordInput = document.getElementById("password-input");
            const nameInput = document.getElementById("name-input");
            const submitButton = document.getElementById("submit-button");

            passwordForm.addEventListener("submit", function(event) {
                event.preventDefault();

                const enteredPassword = passwordInput.value;

                // Perform AJAX request to check the password
                const xhr = new XMLHttpRequest();
                xhr.open("POST", "/check_password", true);
                xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === XMLHttpRequest.DONE) {
                        if (xhr.status === 200) {
                            const response = xhr.responseText;
                            if (response === "success") {
                                // Enable name input and submit button
                                nameInput.disabled = false;
                                submitButton.disabled = false;
                            } else {
                                // Clear name input and disable submit button
                                nameInput.value = "";
                                nameInput.disabled = true;
                                submitButton.disabled = true;
                                alert("Incorrect password. Please try again.");
                            }
                        } else {
                            alert("An error occurred. Please try again.");
                        }
                    }
                };
                xhr.send("password=" + encodeURIComponent(enteredPassword));
            });
        });
    </script>
</body>
</html>
