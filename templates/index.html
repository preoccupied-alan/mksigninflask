<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
        }

        h1 {
            color: #FFAF00;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
    </style>
    <script>
        function updatePassword() {
            fetch('/get_password')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('password').textContent = data.password;
                });
        }

        setInterval(updatePassword, 10000); // Refresh every 10 seconds
        updatePassword(); // Initial fetch when the page loads

        function validatePassword() {
            var passwordInput = document.getElementById('password-input').value;
            var actualPassword = document.getElementById('password').textContent;

            if (passwordInput === actualPassword) {
                document.getElementById('name-input').disabled = false;
                document.getElementById('submit-button').disabled = false;
            } else {
                document.getElementById('name-input').disabled = true;
                document.getElementById('submit-button').disabled = true;
            }
        }
    </script>
</head>
<body>
    <img src="/static/logo.png" alt="Logo" class="logo">
    <h1>Welcome to My Website</h1>
    <form action="/save" method="POST">
        <label for="password">Enter Password:</label>
        <input type="password" id="password-input" name="password" required onkeyup="validatePassword()"><br>
        <label for="name">Enter Your Name:</label>
        <input type="text" id="name-input" name="name" required disabled><br>
        <input type="submit" id="submit-button" value="Submit" disabled>
    </form>
</body>
</html>
