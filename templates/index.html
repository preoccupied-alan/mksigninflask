<!DOCTYPE html>
<html>
<head>
    <title>Sign In</title>
</head>
<body>
    <h1>Sign In</h1>
    <form action="/" method="post">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" {% if member_list|length >= max_list_size %}disabled{% endif %}>
        <button type="submit" {% if member_list|length >= max_list_size %}disabled{% endif %}>Submit</button>
    </form>
    <p>{% if message %}{{ message }}{% endif %}</p>
</body>
</html>
