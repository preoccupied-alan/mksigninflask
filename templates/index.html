<!DOCTYPE html>
<html>
<head>
    <title>Sign In</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#passwordForm').submit(function(event) {
                event.preventDefault();
                var password = $('#password').val().trim().toLowerCase();
                $.ajax({
                    type: 'POST',
                    url: '/update',
                    data: {password: password},
                    success: function(response) {
                        if (response.valid) {
                            $('#name').prop('disabled', false);
                            $('#updateButton').prop('disabled', false);
                            $('#errorMessage').text('');
                        } else {
                            $('#errorMessage').text('Incorrect password. Please try again.');
                        }
                    },
                    error: function(xhr, status, error) {
                        console.log('Error:', error);
                    }
                });
            });

            $('#nameForm').submit(function(event) {
                event.preventDefault();
                var name = $('#name').val().trim();
                $.ajax({
                    type: 'POST',
                    url: '/update',
                    data: {name: name},
                    success: function(response) {
                        if (response.success) {
                            window.location.href = '/member';
                        } else {
                            $('#errorMessage').text('Sorry, there are no more available slots tonight.');
                        }
                    },
                    error: function(xhr, status, error) {
                        console.log('Error:', error);
                    }
                });
            });
        });
    </script>
</head>
<body>
    <h1>Sign In</h1>
    <form id="passwordForm">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Submit</button>
    </form>
    <p id="errorMessage"></p>
    <form id="nameForm" style="display: none;">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required disabled>
        <button id="updateButton" type="submit" disabled>Update</button>
    </form>
</body>
</html>
