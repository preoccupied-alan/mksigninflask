<!DOCTYPE html>
<html>
<head>
    <title>Sign In</title>
</head>
<body>
    <h1>Welcome to the Sign In Page</h1>
    <form action="/save" method="POST">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required {% if member_list|length >= max_list_size %}disabled{% endif %}>
        <br>
        <input type="submit" value="Submit" {% if member_list|length >= max_list_size %}disabled{% endif %}>
    </form>
    <br>
    <p>{{ message }}</p>
</body>
</html>
