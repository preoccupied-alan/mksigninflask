<!DOCTYPE html>
<html>
<head>
    <title>Secure Password Page</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
        }

        h1 {
            color: #FFAF00;
            font-size: 24px;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
    </style>
    <script>
        function updatePassword() {
            fetch('/get_password')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('password').textContent = data.password;
                })
                .catch(error => {
                    console.error('Error fetching password:', error);
                });
        }

        setInterval(updatePassword, 30000); // Refresh every 30 seconds
        updatePassword(); // Initial fetch when the page loads
    </script>
</head>
<body>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
    <h1 id="password"></h1>
</body>
</html>
