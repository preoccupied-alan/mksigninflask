<!DOCTYPE html>
<html>
<head>
    <title>Secure Password Page</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
        }

        h1 {
            color: #FFAF00;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
    </style>
    <script>
        function updatePassword() {
            console.log("Fetching password from server");  // Add this line for debugging
            fetch('/get_password')
                .then(response => response.json())
                .then(data => {
                    console.log("Received password from server:", data.password);  // Add this line for debugging
                    document.getElementById('password').textContent = data.password;
                })
                .catch(error => {
                    console.error('Error fetching password:', error);
                });
        }

        setInterval(updatePassword, 10000); // Refresh every 10 seconds
        updatePassword(); // Initial fetch when the page loads

        setInterval(() => {
            console.log("Reloading the page");  // Add this line for debugging
            document.location.reload();
        }, 60000); // Reload the page every 60 seconds
    </script>
</head>
<body>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
    <h1>Secure Password Page</h1>
    {% if error %}
    <p>{{ error }}</p>
    {% endif %}
    <h2 id="password"></h2>
</body>
</html>
